  about_markdown: |
    As a Real Estate Top Agent/Consultant for Coldwell Banker Schmitt Real Estate, a prime real estate company of the Florida Keys area, and with over 22 years of experience in the industry, Lela is highly regarded by co-workers and clients for her professionalism and keen industry knowledge. On a daily basis, she has primarily engaged in advertising ocean and beachfront properties, generating leads, screening potential buyers, setting up appointments, and researching competitive market prices. That's what this business is all about for Lela.

    Natalie attended high school at Marathon High School in the heart of the Florida Keys.  After high school she attended the University of Central Florida with her Associates Degree and received her Bachelors Degree in Marketing from Nova Southeastern University.  Joining Coldwell Banker Schmitt Real Estate Co. in 2010, she was given a wonderful opportunity to help others find their piece of paradise. Natalie has enthusiasm, drive, passion and communication that truly is able to set her apart in the real estate business; "It is my job to make sure my customers get the best service and guidance possible." Natalie's goal for sellers is to use Coldwell Banker Schmitt's "Everyday Until It Is Sold" Marketing program to get sellers the best terms and price for their home. Natalie enjoys fishing, diving, volleyball, traveling, a good glass of wine enjoying the keys sunsets. Natalie enjoys giving back to the community through various organizations some include a board of director at Grace Jones Community Center and Secretary for Coldwell Banker Schmitt Charitable Foundation. "The Keys has such a great sense of community that when someone needs a helping hand the whole community steps forward, that is one of the best things about this place of course in addition to fishing and diving!"
